<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/277e9b3392.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/277e9b3392.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <header>
      <div class="navX">
        <div class="target">
          <h2>
            <i class="fa-solid fa-bullseye" style="color: #fff"></i> Target
          </h2>
        </div>
        <div>
          <div class="navX-1">
            <i class="fa-solid fa-bars humberger">
              <ul class="nav-humberger">
                <li title="1" class="humberger-navBar">Statistical</li>
                <li title="2" class="humberger-navBar">Product</li>
                <li title="3" class="humberger-navBar">Revenue</li>
                <li title="4" class="humberger-navBar">User</li>
                <li title="5" class="humberger-navBar">Order</li>
              </ul>
            </i>
          </div>

          <div class="navX-2">
            <ul class="nav-admin">
              <li class="welcome">
                <p>Chào mừng bạn đã quay trở lại</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="navY">
        <ul>
          <li>
            <i class="fa-solid fa-gauge"></i>
            <label for="content1" id="content1" class="dashboard" title="1"
              >Statistical</label
            >
          </li>
          <li>
            <i class="fa-solid fa-table-cells product"></i>
            <label
              for="section-product"
              class="dashboard"
              id="section-product"
              title="2"
              >Product</label
            >
          </li>
          <li>
            <i class="fa-solid fa-hand-holding-dollar"></i>
            <label
              for="section-revenue"
              class="dashboard"
              id="section-revenue"
              title="3"
              >Revenue</label
            >
          </li>
          <li>
            <i class="fa-solid fa-user"></i>
            <label
              for="section-user"
              class="dashboard"
              id="section-user"
              title="4"
              >User</label
            >
          </li>
          <li>
            <i class="fa-solid fa-cart-shopping"></i>
            <label
              for="section-order"
              class="dashboard"
              id="section-order"
              title="5"
              >Order</label
            >
          </li>
        </ul>
      </div>

      <div class="content1"></div>

      <div class="section-product">
        <h2 class="title-section">List Products</h2>
        <button id="buttonDisplayFormCreate">Create New Product</button>
        <div class="filterProduct">
          <div class="productFilterNav"></div>
        </div>

        <table id="table-product"></table>

        <div class="pagination"></div>
      </div>

      <div class="section-revenue">
        <h2>Revenue For Month</h2>
        <table class="tableSectionRevenue"></table>
        <div class="revenuePagination">
          <button class="ltRevenuePagination">&lt;</button>
          <button class="sub-revenuePagination">1</button>
          <button class="gtRevenuePagination">&gt;</button>
        </div>
      </div>

      <div class="section-user">
        <h2>Table List Users</h2>

        <div class="userFilter"></div>

        <table id="tableSectionUsers"></table>

        <div class="userPagination"></div>
      </div>

      <div class="section-order">
        <h2>Table List Orders</h2>
        <div class="orderFilter"></div>
        <table id="tableSectionOrders"></table>
        <div class="orderPagination"></div>
      </div>
    </main>

    <footer></footer>

    <!-- form tạo sản phẩm mới -->
    <div id="productFormCreate">
      <div class="form">
        <div>
          <h2>Create New Product</h2>
        </div>

        <div>
          <label for="productInputName">Product Name :</label>
          <input type="text" id="productInputName" class="productInputName" />
        </div>

        <div>
          <label for="productInputPrice">Price : </label>
          <input
            type="number"
            id="productInputPrice"
            name="productInputPrice"
          />
        </div>

        <div>
          <label for="productInputColor">Color :</label>
          <select name="productInputColor" id="productInputColor">
            <option value="">Select</option>
            <option value="black">Black</option>
            <option value="purple">Purple</option>
            <option value="gray">Gray</option>
            <option value="white">White</option>
            <option value="blue">Blue</option>
            <option value="brown">Brown</option>
            <option value="pink">Pink</option>
            <option value="grey">Grey</option>
          </select>
        </div>

        <div>
          <label for="productInputCategory">Category :</label>
          <select name="productInputCategory" id="productInputCategory">
            <option value="">Select</option>
            <option value="vest">Vest</option>
            <option value="threeHoles">ThreeHoles</option>
            <option value="longSleeveShirt">LongSleeveShirt</option>
            <option value="patternedShirt">PatternedShirt</option>
            <option value="polo">Polo</option>
            <option value="longPolo">Long Polo</option>
            <option value="koreanMen">Korean Men</option>
            <option value="jacket">Jacket</option>
            <option value="feltset">Feltset</option>
          </select>
        </div>

        <div>
          <label for="productInputInventory">Inventory :</label>
          <input
            type="number"
            name="productInputInventory"
            id="productInputInventory"
          />
        </div>

        <div>
          <label for="productInputImage1">Image 1 :</label>
          <input
            type="file"
            name="productInputImage1"
            id="productInputImage1"
            accept="image/*"
          />
        </div>

        <div>
          <label for="productInputImage2">Image 2 :</label>
          <input
            type="file"
            name="productInputImage2"
            id="productInputImage2"
            accept="image/*"
          />
        </div>

        <div class="div-button">
          <button id="productButtonCreate">Create</button>
          <button class="productButtonCancel">Cancel</button>
        </div>
      </div>
    </div>

    <!-- form update sản phẩm -->
    <div id="productFormUpdate"></div>

    <div class="orderDetail">
      <table id="tableOrderDetail"></table>
    </div>

    <script src="../javascript/admin.js"></script>
  </body>
</html>
