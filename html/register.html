    <div class="container">
      <div class="form">
        <h2 class="titleRegister">Register</h2>
        <label for="username"><i class="fa-solid fa-user"></i></label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="  Username"
          required
          class="input"
        />
        <br />
        <label for="password"><i class="fa-solid fa-lock"></i></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="  Password"
          required
          class="input"
        />
        <br />

        <label for="repassword"><i class="fa-solid fa-lock"></i></label>
        <input
          type="password"
          name="rePassword"
          id="rePassword"
          placeholder="  Repassword"
          required
          class="input"
        />
        <br />
        <label for="gender"><i class="fa-solid fa-venus-mars"></i></label>

        <input
          type="radio"
          name="gender"
          value="male"
          id="male"
          class="radio"
        />
        <label for="male">Male</label>
        <input
          type="radio"
          name="gender"
          value="female"
          id="female"
          class="radio"
        />
        <label for="female">Female</label>
        <input
          type="radio"
          name="gender"
          value="other"
          id="other"
          class="radio"
        />
        <label for="other">Other</label>
        <br />
        <label for="birthday"><i class="fa-solid fa-cake-candles"></i></label>
        <input type="date" name="birthday" id="birthday" class="input" />
        <br />
        <label for="phonenumber"><i class="fa-solid fa-phone"></i></label>
        <input
          type="tel"
          name="phoneNumber"
          id="phoneNumber"
          required
          class="input"
        />
        <br />
        <label for="email"><i class="fa-solid fa-envelope"></i></label>
        <input type="email" name="email" id="email" required class="input" />
        <br />
        <button id="buttonRegister">Register</button>
        <a href="./login.html" id="buttonLogin">Login</a>
      </div>
